<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --card-color: #f0f1f5;
      --text-color: #1e1e1e;
      --secondary-color: #4f545c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #23272A;
        --card-color: #2C2F33;
        --text-color: #ffffff;
        --secondary-color: #B9BBBE;
      }
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #5865F2, var(--bg-color));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card {
      background: var(--card-color);
      color: var(--text-color);
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 100%;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 1s ease;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card h2,
    .card p {
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .btn-discord {
      display: inline-block;
      width: 100%;
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-discord:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(88, 101, 242, 0.6);
    }

    .users-count {
      font-size: 1rem;
      color: var(--secondary-color);
      margin-top: 25px;
      transition: color 0.3s ease;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .card h2 {
        font-size: 1.5rem;
      }

      .btn-discord {
        font-size: 1rem;
        padding: 12px;
      }

      .users-count {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Join Our Discord</h2>
    <p class="mb-3">Be part of the DaPirates community</p>
    <button class="btn-discord" id="joinBtn">Join Now</button>
    <div class="users-count" id="userCount">Fetching online users...</div>
  </div>

  <script>
    const apiURL = "https://discord.com/api/guilds/1342840214573416458/widget.json";
    $.getJSON(apiURL)
      .done(function (data) {
        const count = data.presence_count;
        $("#userCount").html(`🟢 ${count} users online`);
      })
      .fail(function () {
        $("#userCount").html("⚠️ Unable to fetch user count.");
      });

    $('#joinBtn').click(function () {
      window.open('https://discord.gg/UPapycGnW9', '_blank');
      setTimeout(() => {
        window.location.href = 'https://www.dapirates.xyz';
      }, 100);
    });
  </script>
</body>
</html>
